<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/93cdddf9bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="musicplayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="468-thumbnail.png" alt="" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Pureto Rican</p>

            <audio id="song">
                <source src="daddy-yankee-justin-bieber-luis-fonsi-despacito.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
               <div><i class="fa-solid fa-backward"></i></div>
               <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
               <div> <i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
